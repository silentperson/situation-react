<div class="social-feed-element item {{? it.isfirst}}active{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}" style="margin:10px;">
    {{=it.attachment}}
    <div class='content'>
        <div style="position:relative;width:20%;padding:1px;">
            <div class="pull-left" style="position:relative;margin-top:7px;">
                <a href="{{=it.author_link}}" target="_blank" style="" >
                    <img class="img-responsive" src="{{=it.author_picture}}" style="box-shadow: 0px 0px 5px 1px rgba(10, 10, 10, 0.8);">
                </a>
            </div>
        </div>
        
        <div class="media-body" style="padding-left:20px;">
            <div style="padding-bottom:20px;font-size:2em;margin-top:10px;">
                <img src="img/{{=it.social_network}}.svg" className="hidden-xs hidden-sm img-responsive img-logo" style="vertical-align: middle;margin-top:-3px;" width="30px" height="30px" />
                <!--<i class="fa fa-{{=it.social_network}}"></i>-->
                <span style=""><b>{{=it.author_name}}</b></span>
                <span class="pull-right" style="font-size:0.7em;"><b>{{=it.date}}</b></span>  
            </div>
            <div class='text-wrapper' style="padding-bottom:20px;">
                <p class="social-feed-text">{{=it.text}} <!--<a href="{{=it.link}}" target="_blank" class="read-button">read more</a>--></p>
            </div>                        
                
                <div style="padding-top:10px;">
                    <p style="font-size:1.7em;">
                        {{=it.statsdata}}
                    </p>
                </div>            
        </div>
    </div>
    
</div>
