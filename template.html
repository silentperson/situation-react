<div class="social-feed-element item {{? it.isfirst}}active{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}" style="margin:10px;">
    {{=it.attachment}}
    <div class='content'>
        <a class="pull-left" href="{{=it.author_link}}" target="_blank">
            <img class="img-responsive" src="{{=it.author_picture}}">
        </a>
        <div class="media-body">
            <p>
                <i class="fa fa-{{=it.social_network}}"></i>
                <span class="author-title">{{=it.author_name}}</span>
                <span class="muted pull-right"> {{=it.time_ago}}</span>  
            </p>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button">read more</a></p>
            </div>
            <div style="padding-top:10px;">
                <p>
                    {{=it.statsdata}}                                
                </p>
            </div>
        </div>
    </div>
    
</div>
